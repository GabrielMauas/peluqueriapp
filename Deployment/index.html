<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeluqueriApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <div class="contenedor-estetica">
        <div class="imagen"></div>
        <div class="app">
            <header class="header">
                <h1>PeluqueriApp</h1>
            </header>
            <nav class="tabs">
                <button class="btn-1" type="button" data-paso="1">Servicios</button>
                <button class="btn-2" type="button" data-paso="2">Información Cliente</button>
                <button class="btn-3" type="button" data-paso="3">Resumen</button>
            </nav>

            <!-- Inicia Contenido App -->
            
            <div id="paso-1" class="seccion">
                <h2>Servicios</h2>
                <p class="text-center">Elige tus Servicios a Continuación</p>
                <div id="servicios" class="listado-servicios"></div>
            </div>
            <div id="paso-2" class="seccion">
                <h2>Tus Datos y Turno</h2>
                <p class="text-center">Coloca tus datos y Fecha de tu Turno</p>

                <form class="formulario">
                    <div class="campo">
                        <Label for="nombre">Nombre</Label>
                        <input id="nombre" type="text" placeholder="Tu Nombre">
                    </div>
                    <div class="campo">
                        <Label for="fecha">Fecha</Label>
                        <input id="fecha" type="date" placeholder="Elige una Fecha">
                    </div>
                    <div class="campo">
                        <Label for="hora">Hora</Label>
                        <input id="hora" type="time" placeholder="Elige una Hora">
                    </div>
                </form>
            </div>
            <div id="paso-3" class="seccion contenido-resumen">
                <h2>Resumen</h2>
            </div>
            <div class="paginacion">
                
                <button id="anterior">&laquo;</button>

                <button id="siguiente">&raquo;</button>
            </div>

        </div>
    </div>

    <script src="build/js/bundle.js"></script>
</body>
</html>
